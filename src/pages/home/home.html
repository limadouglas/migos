<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Eventos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content class="card-background-page">


    <ion-card>
      <img id ="img-evento" [src]="imagem"/>
        <div class="card-title">{{evento.titulo}} <br>{{evento.local}}</div>
    </ion-card>

    <div class="row">
        <div class="col text-center">
          <button ion-button  (click)="anteriorEvento()" ><ion-icon name="ios-arrow-back"></ion-icon></button>
          <button ion-button  (click)="infoEvento()" >Informações</button>
          <button ion-button  (click)="proximoEvento()" ><ion-icon name="ios-arrow-forward"></ion-icon></button>
        </div>
    </div>

  </ion-content>


</ion-content>


<ion-header>

  <ion-navbar>
    <ion-title>Informações eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content class="card-background-page">

        <ion-card>
          <img id ="img-evento" [src]="imagem"/>
          <div class="card-title">{{evento.titulo}}
          </div>
          <div class="card-subtitle" id="descricao">{{evento.descricao}} <br/>
            Local: {{evento.local}} <br/>
            Data: {{evento.data}} <br/>
            Horário: {{evento.horario}} horas. <br/>
            Número de participantes: {{evento.qtde_participantes}}
          </div>

        </ion-card>
        <div text-center>
          <button ion-button color="secondary" block (click)="participar()">Participar</button>
        </div>

      </ion-content>
</ion-content>

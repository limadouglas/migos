<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end >
      <button ion-button icon-only (click)="novoEvento()">
        <ion-icon name="add-circle"></ion-icon>
    </button>
    </ion-buttons>  

    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <button ion-item *ngFor="let item of eventos" (click)="onEvento(item)">
          <h2>{{ item.titulo }}</h2>
        </button>
</ion-content>

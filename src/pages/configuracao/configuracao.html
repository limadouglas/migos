<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>configuração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="contact" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="usuarioForm" (ngSubmit)="atualizar(); $event.preventDefault()"> 

    <ion-item>
      <ion-input type="text" placeholder="Nome" formControlName="nome" text-center></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Sobrenome" formControlName="sobrenome" text-center></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="usuarioForm.invalid">Atualizar</button>

  </form>
</ion-content>
